<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamxlcHBlcnQiLCJhIjoicnNTY0UwQSJ9.RuTrPZfnMm04ti7_om4dmw';
var map = new mapboxgl.Map({
    container: 'map',
    style: {
      version: 8,
      sources: {
        kespry: {
          scheme: 'tms',
          minzoom: 18,
          maxzoom: 22,
          tilejson: '2.0.0',
          autoscale: true,
          type: 'raster',
          tiles: [
            'http://localhost:8080/tilesets/2127-ortho-2a83b78afa8c1d786b41bc5528a6c6ca/{z}/{x}/{y}.png'
          ],
          tileSize: 256
        },
        mapbox: {
          type: 'raster',
          url: 'mapbox://mapbox.satellite',
          tileSize: 256
        }
      },
      layers: [{
        id: 'satellite',
        type: 'raster',
        source: 'mapbox',
        'source-layer': 'mapbox_satellite_full'
      },
      {
        id: 'kespry',
        type: 'raster',
        source: 'kespry',
        minzoom: 18,
        maxzoom: 22,
        scheme: 'tms'
      }]
    },
    center: [-122.149598547113, 37.474249779898],
    zoom: 18
});
map.addControl(new mapboxgl.Navigation());
</script>

</body>
</html>
